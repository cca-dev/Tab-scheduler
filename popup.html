<!DOCTYPE html>
<html>
<head>
  <title>Kiosk Tab Scheduler</title>
  <style>
    body { width: 350px; padding: 10px; font-family: Arial, sans-serif; }
    select, input { margin: 5px 0; width: 100%; }
    #dateInput { display: none; }
    .delete-btn { cursor: pointer; color: red; margin-left: 5px; }
    .event-item { display: flex; justify-content: space-between; align-items: center; }
  </style>
</head>
<body>
  <h2>Schedule Tab Switches</h2>
  <select id="scheduleType">
    <option value="recurring">Recurring</option>
    <option value="onetime">One-time</option>
  </select>
  <select id="day">
    <option value="monday">Monday</option>
    <option value="tuesday">Tuesday</option>
    <option value="wednesday">Wednesday</option>
    <option value="thursday">Thursday</option>
    <option value="friday">Friday</option>
    <option value="saturday">Saturday</option>
    <option value="sunday">Sunday</option>
  </select>
  <input type="date" id="dateInput">
  <input type="time" id="time">
  <select id="tabSelect"></select>
  <button id="addSchedule">Add to Schedule</button>
  <div id="currentSchedule"></div>
  <script src="popup.js"></script>
</body>
</html>
