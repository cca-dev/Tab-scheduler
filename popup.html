<!DOCTYPE html>
<html>
<head>
  <title>Kiosk Tab Scheduler</title>
  <style>
    body { width: 300px; padding: 10px; }
    select, input { margin: 5px 0; }
  </style>
</head>
<body>
  <h2>Schedule Tab Switches</h2>
  <select id="day">
    <option value="monday">Monday</option>
    <option value="tuesday">Tuesday</option>
    <option value="wednesday">Wednesday</option>
    <option value="thursday">Thursday</option>
    <option value="friday">Friday</option>
    <option value="saturday">Saturday</option>
    <option value="sunday">Sunday</option>
  </select>
  <input type="time" id="time">
  <input type="text" id="tabName" placeholder="Tab name">
  <button id="addSchedule">Add to Schedule</button>
  <div id="currentSchedule"></div>
  <script src="popup.js"></script>
</body>
</html>
